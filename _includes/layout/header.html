<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {% if page.url == "/" or page.id == 'index' %}
            {{ page.title }}
        {% else %}
            {% case page.type %}
                {% when 'year' %}
                    Archives for {{ page.date | date:'%Y' }} - {{ site.name }}
                {% when 'month' %}
                    Archives for {{ page.date | date: "%B %Y" }} - {{ site.name }}
                {% when 'day' %}
                    Archives for {{ page.date | date: "%B %-d, %Y" }} - {{ site.name }}
                {% else %}
                    {{ page.title }} - {{ site.name }}
            {% endcase %}
        {% endif %}
    </title>
    {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,600,600i|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css?v=1">
    {% include layout/header_include.html %}
</head>
<body{% if page.section %} class="section section--{{ page.section }}"{% endif %}>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__title">
                {% include logo.html element="a" style="light" %}
            </h1>
            <label class="menu-button" for="show-mobile-menu"><span class="icon">{% include icon.html icon='bars' %}</span></label>
            <label class="menu-close-button menu-close-button--hide" for="show-mobile-menu"><span class="icon">{% include icon.html icon='times-circle' %}</span></label>
            <input type="checkbox" class="header__checkbox" id="show-mobile-menu">
            <input type="checkbox" class="header__checkbox" id="show-site-search">
            <nav class="main-menu">
                <ul class="main-menu__links">
                    <li class="main-menu__links__gap">&nbsp;</li>
                    <li class="main-menu__links__item main-menu__links__item--home{% if page.section == "home" or layout.section == "home" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.mainsiteurl }}/" class="main-menu__links__item__link">Home</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--download{% if page.section == "download" or layout.section == "download" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.mainsiteurl }}/download/" class="main-menu__links__item__link">Download</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--community">
                        <a href="https://community.mybb.com/" class="main-menu__links__item__link">Community</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--extend">
                        <a href="https://community.mybb.com/mods.php" class="main-menu__links__item__link">Extend</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--docs{% if page.section == "docs" or layout.section == "docs" %} main-menu__links__item--active{% endif %}">
                        <a href="https://docs.mybb.com/" class="main-menu__links__item__link">Docs</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--blog{% if page.section == "blog" or layout.section == "blog" %} main-menu__links__item--active{% endif %}">
                        <a href="https://blog.mybb.com/" class="main-menu__links__item__link">Blog</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--search">
                        <label class="main-menu__links__item__icon main-menu__links__item--search__icon" for="show-site-search">{% include icon.html icon='search' %}</label>
                    </li>
                </ul>
            </nav>
            <div class="site-search">
                <form method="get" action="https://www.google.com/search">
					<input type="hidden" name="as_sitesearch" id="as_sitesearch" value="{{ site.search_site }}">
					<label for="qWidget">
						<input name="q" id="qWidget" type="text" class="site-search__field textbox" placeholder="{{ site.search_field_placeholder }}" />
					</label>
                    <button class="button site-search__button site-search__button--search" id="submit" type="submit">{% include icon.html icon='search' %} Search</button>
                    <label class="button button--dark site-search__button site-search__button--cancel" for="show-site-search">{% include icon.html icon='times' %} Cancel</label>
				</form>
            </div>
        </div>
    </header>
